<text transform="matrix(1 0 0 1 1075.0708 237.6911)" class="st2 st4">Józef Wittlin</text>
<text transform="matrix(1 0 0 1 463.4718 295.6997)"><tspan x="0" y="0" class="st5 st6">Orkiestra zbuntowana jednak nieustannie śpiewa. O płynących okrętach, dla których nie ma </tspan><tspan x="0" y="22.8" class="st5 st6">miejsc (Władysław Szlengel). O rycerskich łowach w cieniu alkowy (Zuzanna Ginczanka). </tspan><tspan x="0" y="45.6" class="st5 st6">O polskich koloniach i Wyspie Becka (Tadeusz Hollender). O lnianowłosych praczkach piorących </tspan><tspan x="0" y="68.4" class="st5 st6">delikatnie biel cieniutką (Ginczanka). O wojnach, które już się toczą. O wojnach co jutro wybu-</tspan><tspan x="0" y="91.2" class="st5 st6">chną (Wittlin). Hańba! śpiewa rok &apos;1939&apos;.</tspan></text>
<text transform="matrix(1 0 0 1 475.7061 105.185)" class="st7 st8">NOWA PŁYTA HAŃBY! “1939”</text>
